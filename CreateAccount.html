<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="utf-8" />
     <title>Create Account</title>
      <script>
         function addUser(str)
         {
         if (str=="")
           {
           document.getElementById("txtHint").innerHTML="";
           return;
           } 
         if (window.XMLHttpRequest)
           {// code for IE7+, Firefox, Chrome, Opera, Safari
           xmlhttp=new XMLHttpRequest();
           }
         else
           {// code for IE6, IE5
           xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
           }
         xmlhttp.onreadystatechange=function()
           {
           if (xmlhttp.readyState==4 && xmlhttp.status==200)
             {
             document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
             }
           }
         xmlhttp.open("GET","UserManagment.php?q="+str,true);
         xmlhttp.send();
         }
 </script>
 </head>
<body>
	<section class="loginform cf">
		<form name="login" accept-charset="utf-8">
		    <p><label for="username">Username: </label>
		    <input type="text" name="username" placeholder="Name" required></p>
		    <p><label for="password">Password: </label>
		    <input type="password" name="password" placeholder="password" required></p>
		    <p><label for="nickname">NickName: </label>
		    <input type="text" name="nickname" placeholder="Nick" required></p>
		    <p><input type="submit" value="Submit" onclick="addUser('1')"></p>
		</form>
	</section>
</body>
</html>
